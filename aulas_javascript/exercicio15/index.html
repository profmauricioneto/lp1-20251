<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ferramenta de Retrospectiva</title>
</head>
<body>
    <div id="main">
        <section id="column-good" class="column"> 
            <h3>O que foi bom?</h3>
            <button class="bom">+</button>
        </section>
        <section id="column-bad" class="column"> 
            <h3>O que foi ruim?</h3>
            <button class="ruim">+</button>
        </section>
        <section id="column-better" class="column"> 
            <h3>O que pode melhorar?</h3>
            <button class="melhorar">+</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
