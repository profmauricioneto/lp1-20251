<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Notas em Markdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Minhas Notas</h1>
  <textarea id="editor" placeholder="Digite sua nota em Markdown..."></textarea>
  <div class="buttons">
    <button id="saveBtn">Salvar</button>
    <button id="previewBtn">Visualizar</button>
  </div>
  <div id="preview" class="hidden"></div>
  <script src="renderer.js"></script>
</body>
</html>
