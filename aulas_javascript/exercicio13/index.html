<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Carrinho de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Produtos</h3>
    <div id="produtos">
        <div>
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" min="0"/>
        </div>

        <div>
            <label for="nome-produto">Nome</label>
            <input type="text" id="nome-produto" name="nome-produto" placeholder="nome do produto..."/>
        </div>

        <div>
            <label for="preco">Preço Unitário</label>
            <input type="number" id="preco" name="preco" min="0"/>
        </div>
        <button id="btnEnviar">Enviar</button>
    </div>



    <h3>Carrinho de Compras</h3>
    <table id="tabela-carrinho">
        <thead>
            <tr>
                <th>Nome Produto</th>
                <th>Quantidade</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="tabela-corpo"></tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td id="total">R$ 0.00</td>
            </tr>
        </tfoot>
    </table>
    <script src="script.js"></script>
</body>
</html>
